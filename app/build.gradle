apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "22.0.1"

    defaultConfig {
        multiDexEnabled true
        applicationId "calab.slashdot"
        minSdkVersion 14
        targetSdkVersion 21
    }

    buildTypes {
        debug
                {
                    debuggable true
                }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                    'proguard-rules.pro'
        }
    }
}

dependencies {
    compile files('libs/commons-lang-2.5.jar')
    compile files('libs/jsoup-1.2.3.jar')
    compile files('libs/jsoup-1.3.3.jar')
    compile files('libs/Simple-Rss2-Android.jar')
}
